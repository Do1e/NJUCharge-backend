<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>南大仙林充电桩状态</title>
<style>
  select {
    padding: 5px;
    margin-left: 10px;
    border-radius: 5px;
    border: 1px solid #ced4da;
    font-size: 14px;
  }
  .outletslist {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
    box-sizing: border-box;
  }
  .outlet {
    border: 1px solid #ddd;
    border-radius: 8px;
    padding: 12px;
    flex-direction: column;
    justify-content: space-between;
    width: calc(25% - 48px);
    box-sizing: border-box;
    flex-grow: 1;
  }
  @media (max-width: 1000px) {
    .outlet {
      width: calc(33.33333% - 32px);
    }
  }
  @media (max-width: 600px) {
    .outlet {
      width: calc(50% - 16px);
    }
  }
  @media (max-width: 400px) {
    .outlet {
      width: 100%;
    }
  }
  .outlet.unoccupied {
    background-color: #7cff9b40;
  }
  .outlet.restmin-1-20 {
    background-color: #7fceff40;
  }
  .outlet.restmin-21-120 {
    background-color: #ffdc7a40;
  }
  .outlet-header {
    display: flex;
    align-items: center;
    font-weight: bold;
    justify-content: flex-start;
    gap: 8px;
  }
  .outlet-updatetime {
    display: flex;
    gap: 4px;
    align-items: center;
    font-size: 12px;
    color: #888;
  }
  .outlet-status {
    flex-wrap: wrap;
    align-items: center;
    font-size: 14px;
  }
  .outlet-status-unoccupied {
    color: #00A0FF;
    font-weight: bold;
  }
  .outlet-status-restmin-1-20 {
    color: #00A0FF;
  }
  .outlet-status-restmin-21-120 {
    color: #FFB000;
  }
  .outlet-status-restmin-121-unknow, .outlet-status-error, .outlet-status-unkown {
    color: #FF7030;
  }
  .outlet-msg-error {
    color: #FF0000;
  }
  .outlet-msg {
    color: #666;
    font-size: 14px;
  }
  .outlet-updatetime {
    color: #888;
    font-size: 12px;
  }
  table {
    width: 100% !important;
    border-collapse: collapse !important;
    margin-top: 10px !important;
  }
  table, th, td {
    border: 1px solid #555 !important;
  }
  th, td {
    padding: 8px !important;
    text-align: left !important;
  }
  thead {
    background-color: rgba(255, 255, 255, 0) !important;
  }
  tr {
    background-color: rgba(255, 255, 255, 0) !important;
  }
  th {
    position: sticky !important;
    top: 0 !important;
    width: calc(100% / 3) !important;
  }
</style>
</head>

<body>

  <table>
    <thead>
      <tr>
        <th><div class="filter-container">
          <label for="filter-station">选择站点:</label>
          <select id="filter-station">
            <option value="">All</option>
            <option value="05栋">05栋</option>
            <option value="17栋">17栋</option>
            <option value="18栋">18栋</option>
            <option value="24栋">24栋</option>
            <option value="26栋">26栋</option>
            <option value="27栋">27栋</option>
            <option value="天文学院">天文学院</option>
            <option value="游泳馆">游泳馆</option>
            <option value="第十餐厅">第十餐厅</option>
          </select>
        </div></th>
        <th>空闲</th>
        <th>20分钟内</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>05栋</td>
        <td style="color: #808080" class="table-unoccupied-05栋">0</td>
        <td style="color: #808080" class="table-less20-05栋">0</td>
      </tr>
      <tr>
        <td>17栋</td>
        <td style="color: #808080" class="table-unoccupied-17栋">0</td>
        <td style="color: #808080" class="table-less20-17栋">0</td>
      </tr>
      <tr>
        <td>18栋</td>
        <td style="color: #808080" class="table-unoccupied-18栋">0</td>
        <td style="color: #808080" class="table-less20-18栋">0</td>
      </tr>
      <tr>
        <td>24栋</td>
        <td style="color: #808080" class="table-unoccupied-24栋">0</td>
        <td style="color: #808080" class="table-less20-24栋">0</td>
      </tr>
      <tr>
        <td>26栋</td>
        <td style="color: #808080" class="table-unoccupied-26栋">0</td>
        <td style="color: #808080" class="table-less20-26栋">0</td>
      </tr>
      <tr>
        <td>27栋</td>
        <td style="color: #808080" class="table-unoccupied-27栋">0</td>
        <td style="color: #808080" class="table-less20-27栋">0</td>
      </tr>
      <tr>
        <td>天文学院</td>
        <td style="color: #808080" class="table-unoccupied-天文学院">0</td>
        <td style="color: #808080" class="table-less20-天文学院">0</td>
      </tr>
      <tr>
        <td>游泳馆</td>
        <td style="color: #808080" class="table-unoccupied-游泳馆">0</td>
        <td style="color: #808080" class="table-less20-游泳馆">0</td>
      </tr>
      <tr>
        <td>第十餐厅</td>
        <td style="color: #808080" class="table-unoccupied-第十餐厅">0</td>
        <td style="color: #808080" class="table-less20-第十餐厅">0</td>
      </tr>
    </tbody>
  </table>

  <div style="display: flex;">更新时间：<div id="updatetime"></div></div>

  <div class="outletslist"></div>
<script>
var list = document.querySelector('.outletslist');
var filter = document.getElementById('filter-station');
var urlParams = new URLSearchParams(window.location.search);
var initialFilter = urlParams.get('filter') || '';
filter.value = initialFilter;
fetchData();
filterTable();

filter.addEventListener('change', function () {
  var selectedValue = filter.value;
  if (selectedValue === '') {
    urlParams.delete('filter');
  } else {
    urlParams.set('filter', selectedValue);
  }
  if (urlParams.toString() === '') {
    window.history.replaceState({}, '', location.pathname);
  } else {
    window.history.replaceState({}, '', `${location.pathname}?${urlParams}`);
  }
  filterTable();
});


function filterTable() {
  var divs = document.getElementsByClassName('outlet');
  for (var i = 0; i < divs.length; i++) {
    var div = divs[i];
    var station = div.querySelector('.outlet-station').innerText;
    if (filter.value === '' || station === filter.value) {
      div.style.display = '';
    } else {
      div.style.display = 'none';
    }
  }
}


function fetchData() {
  fetch('/outlets.json', { cache: 'no-store' })
    .then(response => response.json())
    .then(data => {
      document.getElementById('updatetime').innerText = data[0].update_time.slice(0, -3);
      let num_unoccupied = {};
      let num_less20 = {};
      for (const item of data) {
        if (document.getElementById(item.station + item.name)) {
          continue;
        }
        if (item.restmin === 0) {
          num_unoccupied[item.station] = (num_unoccupied[item.station] || 0) + 1;
        } else if (item.restmin <= 20) {
          num_less20[item.station] = (num_less20[item.station] || 0) + 1;
        }
        let div = document.createElement('div');
        div.id = item.station + item.name;
        if (item.restmin === 0) {
          div.className = 'outlet unoccupied';
          div.innerHTML = `
            <div class="outlet-header">
              <div class="outlet-station">${item.station}</div>
              <div class="outlet-name">${item.name}</div>
            </div>
            <div class="outlet-status">
              <div class="outlet-status-unoccupied">当前可用</div>
            </div>
            <div class="outlet-msg">
              <div class="outlet-msg-unoccupied">${item.msg}</div>
            </div>
          `;
        } else if (item.restmin <= 20) {
          div.className = 'outlet restmin-1-20';
          div.innerHTML = `
            <div class="outlet-header">
              <div class="outlet-station">${item.station}</div>
              <div class="outlet-name">${item.name}</div>
            </div>
            <div class="outlet-status">
              <div class="outlet-status-restmin-1-20">
                <div class="outlet-status-restmin-detail">预计等待${item.restmin}分钟</div>
                <div class="outlet-status-availabletime-detail">${item.available_time}</div>
              </div>
              <div class="outlet-status-usedmin">已使用${item.usedmin}分钟</div>
            </div>
            <div class="outlet-msg">
              <div class="outlet-msg-know">${item.msg}</div>
            </div>
          `;
        } else if (item.restmin <= 120) {
          div.className = 'outlet restmin-21-120';
          div.innerHTML = `
            <div class="outlet-header">
              <div class="outlet-station">${item.station}</div>
              <div class="outlet-name">${item.name}</div>
            </div>
            <div class="outlet-status">
              <div class="outlet-status-restmin-21-120">
                <div class="outlet-status-restmin-detail">预计等待${item.restmin}分钟</div>
                <div class="outlet-status-availabletime-detail">${item.available_time}</div>
              </div>
              <div class="outlet-status-usedmin">已使用${item.usedmin}分钟</div>
            </div>
            <div class="outlet-msg">
              <div class="outlet-msg-know">${item.msg}</div>
            </div>
          `;
        } else if (item.restmin < 65535) {
          div.className = 'outlet restmin-121-unknow';
          div.innerHTML = `
            <div class="outlet-header">
              <div class="outlet-station">${item.station}</div>
              <div class="outlet-name">${item.name}</div>
            </div>
            <div class="outlet-status">
              <div class="outlet-status-restmin-121-unknow">
                <div class="outlet-status-restmin-detail">预计等待${item.restmin}分钟</div>
                <div class="outlet-status-availabletime-detail">${item.available_time}</div>
              </div>
              <div class="outlet-status-usedmin">已使用${item.usedmin}分钟</div>
            </div>
            <div class="outlet-msg">
              <div class="outlet-msg-know">${item.msg}</div>
            </div>
          `;
        } else if (item.restmin === 65535 && item.msg === '分钟计费模式') {
          div.className = 'outlet unkown';
          div.innerHTML = `
            <div class="outlet-header">
              <div class="outlet-station">${item.station}</div>
              <div class="outlet-name">${item.name}</div>
            </div>
            <div class="outlet-status">
              <div class="outlet-status-unkown">可用时间未知</div>
              <div class="outlet-status-usedmin">已使用${item.usedmin}分钟</div>
            </div>
            <div class="outlet-msg">
              <div class="outlet-msg-unknow">${item.msg}</div>
            </div>
          `;
        } else {
          div.className = 'outlet error';
          div.innerHTML = `
            <div class="outlet-header">
              <div class="outlet-station">${item.station}</div>
              <div class="outlet-name">${item.name}</div>
            </div>
            <div class="outlet-status">
              <div class="outlet-status-error">可用时间未知</div>
            </div>
            <div class="outlet-msg">
              <div class="outlet-msg-error">${item.msg}</div>
            </div>
          `;
        }
        list.appendChild(div);
      }
      for (const station in num_unoccupied) {
        let element = document.querySelector(`.table-unoccupied-${station}`);
        if (element) {
          element.innerText = num_unoccupied[station];
          if (num_unoccupied[station] > 0) {
            element.style.color = '#00A0FF';
            element.style.fontWeight = 'bold';
          }
        }
      }
      for (const station in num_less20) {
        let element = document.querySelector(`.table-less20-${station}`);
        if (element) {
          element.innerText = num_less20[station];
          if (num_less20[station] > 0) {
            element.style.color = '#00A0FF';
            element.style.fontWeight = 'bold';
          }
        }
      }
    }).catch(error => {
      console.error('Error:', error);
    }).finally(() => {
      filterTable();
    });
}
</script>
</body>
</html>
